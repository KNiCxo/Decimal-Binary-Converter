<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="decimal-binary.css">
  <title>Decimal to Binary Converter</title>
</head>
<body>
    <!-- Prompt for user -->
    <h2 class="js-h2">Enter Decimal Number</h2>

    <!-- Element for decimal/binary input -->
    <input type="text" class="user-input js-input">

    <!-- Button elements -->
    <div class="buttons">
      <button class="convert js-convert">Convert</button>
      <button class="reset js-reset">Reset</button>
      <button class="swap js-swap">Swap</button>  
    </div>

    <!-- Output elements -->
    <div class="results">
      <!-- <input type="text" class="js-output" readonly> -->
      <textarea name="" id="" cols="0" rows="0" class="js-output" readonly></textarea>
      <p class="js-error"></p>
    </div>

  <script src="decimal-binary.js"></script>
</body>
</html>
