<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Decimal to Binary Converter</title>
</head>
<body>

  <!-- Prompt for user -->
  <h2>Enter Decimal Number</h2>

  <!-- Element for decimal/binary input -->
  <input type="text" class="js-input">

  <!-- Button elements -->
  <div class="buttons">
    <button class="js-convert">Convert</button>
    <button class="js-reset">Reset</button>
    <button class="js-swap">Swap</button>  
  </div>

  <!-- Output elements -->
  <div class="results">
    <div><input type="text" class="js-output" readonly></div>
    <div><span class="js-error"></span></div>
  </div>


  <script src="decimal-binary.js"></script>

</body>
</html>
